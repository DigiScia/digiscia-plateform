components:
  schemas:
    Patchedcontact:
      type: object
      properties:
        fullname:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 50
        sexe:
          type: string
          maxLength: 1
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
    Patchedproject:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 50
        description:
          type: string
        status:
          type: string
          maxLength: 20
        start_date:
          type: string
          format: date-time
          readOnly: true
        image:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
          readOnly: true
    Patchedservice:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        description:
          type: string
        image:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatcheduserSterializer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 50
        password:
          type: string
          maxLength: 50
        created_at:
          type: string
          format: date-time
          readOnly: true
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    contact:
      type: object
      properties:
        fullname:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 50
        sexe:
          type: string
          maxLength: 1
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - email
      - fullname
      - message
      - sexe
    project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 50
        description:
          type: string
        status:
          type: string
          maxLength: 20
        start_date:
          type: string
          format: date-time
          readOnly: true
        image:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - description
      - id
      - image
      - start_date
      - status
      - title
    service:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        description:
          type: string
        image:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - description
      - name
    userSterializer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 50
        password:
          type: string
          maxLength: 50
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - email
      - id
      - password
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
